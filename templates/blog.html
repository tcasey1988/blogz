{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>
    {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <p>Author <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
     {% endfor %}

{% endblock %}
